<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Battle Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Pokémon World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search Pokémon</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="battle.html">Battle Simulator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Battle Simulator -->
  <div class="container my-5">
    <h2 class="text-center">Pokémon Battle Simulator</h2>

    <!-- Select Pokémon for Battle -->
    <div class="row">
      <div class="col-md-6">
        <label for="pokemon1" class="form-label">Pokémon 1:</label>
        <input type="text" id="pokemon1" class="form-control" placeholder="Enter Pokémon name or ID">
      </div>
      <div class="col-md-6">
        <label for="pokemon2" class="form-label">Pokémon 2:</label>
        <input type="text" id="pokemon2" class="form-control" placeholder="Enter Pokémon name or ID">
      </div>
    </div>

    <!-- Battle Button -->
    <div class="text-center my-4">
      <button id="start-battle" class="btn btn-primary">Start Battle</button>
    </div>

    <!-- Battle Result -->
    <div id="battle-result" class="mt-5 text-center"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Pokémon World | Powered by PokeAPI</p>
  </footer>

  <script src="js/battle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
